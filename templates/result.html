<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6fa;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-top: 40px;
        }
        #results {
            background: #fff;
            max-width: 400px;
            margin: 40px auto;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(44,62,80,0.08);
            text-align: center;
            font-size: 18px;
        }
        #results h2 {
            color: #2980b9;
            font-weight: 400;
        }
        #predicted-score {
            font-size: 24px;
            color: #e74c3c;
            font-weight: bold;
            margin-top: 30px;
            font-size: larger;
        }
    </style>
</head>
<body>
    <h1>Results</h1>
    <div id="results">
        <h2>
            The predicted Maths score is 
            <br>
            <div id="predicted-score">
                {{ results }}
            </div>
            <br>
            out of 100.
        </h2>
    </div>
</body>
</html>
